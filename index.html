<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icon.ico">

  <meta property="og:title" content="בקטנה" />
  <meta property="og:type" content="website" />  

  <title>בקטנה</title>
  <link rel="stylesheet" href="game.css">
</head>

<body dir="rtl">
  <div class="container">
    <div class="board-container hidden">
      <div class="trees">
        <div class="header">
          <div class="logo-container">
            <div class="logo">
              <img src="assets/logo.png" alt="logo" />
            </div>
            <div class="logo">
              <img src="assets/logo.png" alt="logo" />
            </div>    
          </div>
      
          <div class="timer-container">
            <div class="timer">
              <span id="minutes" class="digit">--</span><span class="digit">:</span><span id="seconds" class="digit">--</span>
            </div>
          </div>

          <div id="task-button" class="animated"><img src="./assets/start.png"/></div>
        </div>
      </div>
      <div class="paths">  
        <div id="task-modal" class="modal-overlay">
          <div class="modal-content">
            <div id="task-text"></div>
            <div class="vehicles-container"></div>
          </div>
        </div>    
        <div class="path"><div id="path-1"></div></div>
        <div class="path"><div id="path-2"></div></div>
        <div class="path"><div id="path-3"></div></div>
        <div class="path"><div id="path-4"></div></div>
      </div>
      <div class="flowers"></div>
    </div>


    <div id="winnerModal" class="modal-overlay">
      <div class="modal-content">
        <img id="winnerImage" src="" alt="Winning Vehicle" class="vehicle-image">
        <h1 class="winner-text">הגעת ליעד</h1>
      </div>
    </div>   
  </div>

  <div class="footer">
    <div class="created-by">
      <span>✨</span>
      <span>created by: <a href="mailto:chaya7908.auto@gmail.com">Chaya</a></span>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    TARGET_DATE=new Date("2025-02-01"),today=new Date;if(today.setHours(0,0,0,0),today>TARGET_DATE)throw alert("לא ניתן לטעון את המשחק"),new Error("error")
  </script>
</body>

</html>
